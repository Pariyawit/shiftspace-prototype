<h2>ข้อมูลลูกค้า</h2>
<div class="slider-wrapper" id="pass">
	<header>
		<h4>จำนวนลูกค้าเดินผ่านหน้าร้านต่อวัน :</h4>
		<p><span class="min">1000</span> - <span class="max">2000</span> คน</p>
	</header>
	<input type="hidden" class="min-val" name="pass-min" value="1000" ng-model="space.traffic.min">
	<input type="hidden" class="max-val" name="pass-max" value="2000" ng-model="space.traffic.min">
	<div class="slider"></div>
	<p class="pull-left slider-label">100 คน</p>
	<p class="pull-right slider-label">10,000 คน</p>
</div>
<!-- /.slider-wrapper -->

<div class="slider-wrapper" id="walkin">
	<header>
		<h4>จำนวนลูกค้าเข้าร้านต่อวัน :</h4>
		<p><span class="min">100</span> - <span class="max">200</span> คน</p>
	</header>
	<input type="hidden" class="min-val" name="walkin-min" value="100">
	<input type="hidden" class="max-val" name="walkin-max" value="200">
	<div class="slider"></div>
	<p class="pull-left slider-label">10 คน</p>
	<p class="pull-right slider-label">1,000 คน</p>
</div>
<!-- /#content-flex-wrapper -->
<link rel="stylesheet" href="form/css/jquery-ui.structure.css">
<script src="form/js/jquery-ui-spinner-slider.js"></script>
<script src="form/js/jquery.ui.touch-punch.min.js"></script>
<script>
	new Slider('pass', true, 100, 10000, 100);
	new Slider('walkin', true, 10, 1000, 10);

</script>
