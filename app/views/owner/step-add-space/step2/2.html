<h2>บริเวณใกล้เคียง</h2>

<!-- <input type="hidden" name="tag1[]" value="your value"> will be generated by the plugin -->
<div class="tag-box" id="tag1" ng-model="space.store.description">
	<div style="color:#a4a7a7;margin: 8px 0 0 8px">พื้นที่ใกล้กับ</div>
	<div data-tag-box-class="tagging" data-tags-input-name="tag1" class="tagging" data-placeholder=""></div>
	<div class="suggestion">
		<button class="btn-light">BTS</button>
		<button class="btn-light">MRT</button>
		<button class="btn-light">บันไดเลื่อน</button>
		<button class="btn-light">ร้านกาแฟ</button>
		<button class="btn-light">ป้ายรถเมล์</button>
		<button class="btn-light">ประตูทางเข้าออก</button>
		<button class="btn-light">ที่จอดรถ</button>
	</div>
</div>
<!-- /.tag-box -->
<!-- <input type="hidden" name="tag2[]" value="your value"> will be generated by the plugin -->
<h2>จุดเด่นที่จะทำให้แบรนด์ชอบพื้นที่ของคุณ</h2>
<div class="tag-box" id="tag2" ng-model="space.store.like">
	<div style="color:#a4a7a7;margin: 8px 0 0 8px">คุณจะชอบพื้นที่นี้เพราะว่า</div>
	<div data-tag-box-class="tagging" data-tags-input-name="tag2" class="tagging" data-placeholder=""></div>
	<div class="suggestion">
		<button class="btn-light">ทำเลดี</button>
		<button class="btn-light">คนเดินผ่านเยอะ</button>
		<button class="btn-light">คนมีกำลังซื้อ</button>
		<button class="btn-light">มีนักท่องเที่ยว</button>
		<button class="btn-light">มีนักศึกษาเยอะ</button>
	</div>
</div>
<script src="form/js/tagging.min.js"></script>
<script>
	new TagBox('tag1');
	new TagBox('tag2');
	$('.tagging').blur();
	$('input').each(function(){
	  $(this).trigger('blur');
	  //each input event one by one... will be blured
	})
</script>
<!-- /.tag-box -->
