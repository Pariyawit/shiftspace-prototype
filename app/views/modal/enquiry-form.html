<div id="sendEnquiry" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close-up" data-dismiss="modal" aria-hidden="true"><img src="../../images/icon-close.png" alt=""></button>

      <div class="modal-body">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> -->
        <center>
          <h3>ขอเช่าพื้นที่</h3>
        </center>
        <div class="row">
          <div class="col-sm-12">
            <form name="enquiryForm" ng-submit="enquiry.submit()">
              <div class="head-seperator">
                <h5>ขอเช่าพื้นที่ {{ store.name }}</h5>
              </div>
          
              <div class="row">
                <div class="form-group col-xs-6" show-errors>
                  <label>วันเริ่มต้น</label>
                  <div class='input-group date' id='appear-date'>
                      <input type="text" class="form-control" name="appearDate" required/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class="form-group col-xs-6" show-errors>
                  <label>วันสิ้นสุด</label>
                  <div class='input-group date' id='disappear-date'>
                      <input type='text' class="form-control" name="disappearDate" required/>
                      <span class="input-group-addon radius-0">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
              </div>
              
              <div class="form-group" show-errors>
                <label>นำเสนอสินค้าของคุณ เพื่อให้ร้านค้าสนใจ</label>
                <textarea ng-model="enquiry.product" rows="8" name="product" class="form-control" 
                  placeholder="อธิบายถึงตัวสินค้าของคุณให้มากที่สุด เพื่อให้ร้านค้าสนใจและยอมรับให้คุณเช่าพื้นที่"
                required>                  
                </textarea>
              </div>
              
              <div class="form-group" show-errors>
                <label>สิ่งที่ต้องการให้ทางร้านช่วยเหลือ</label>
                <textarea ng-model="enquiry.offer" rows="8" name="offer" class="form-control" 
                  placeholder="มีอะไรบ้างไหม ที่คุณต้องการให้ทางร้านค้าช่วยเหลือ เมื่อนำสินค้าไปวาง"
                required>                  
                </textarea>
              </div>

              <br>
              <div class="head-seperator">
                <h5>ข้อมูลผู้ติดต่อ</h5>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" show-errors>
                    <label>ชื่อ</label>
                    <input ng-model="enquiry.firstname" type="text" name="firstname" class="form-control" required>
                    </input>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" show-errors>
                    <label>นามสกุล</label>
                    <input ng-model="enquiry.lastname" type="text" name="lastname" class="form-control" required>
                    </input>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" show-errors>
                    <label>เบอร์ติดต่อ </label>
                    <input ng-model="enquiry.tel" type="text" name="tel" class="form-control" required>
                    </input>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" show-errors>
                    <label>อีเมล์</label>
                    <input ng-model="enquiry.email" type="text" name="email" class="form-control" required>
                    </input>
                  </div>
                </div>
              </div>


              <br>
               <button type="submit" ng-click="sendEnquiry(enquiryForm.$valid)" style="width:135px" class="btn btn-primary">ส่งข้อมูล</button>               
               <button type="submit" data-dismiss="modal"  style="width:135px" class="btn btn-inverse">ยกเลิก</button>
              <br>

            </form>
            <br>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function () {
          console.log("DateTimePicker");
          $('#appear-date').datetimepicker({
            format: 'DD/MM/YYYY'
          });

          $('#disappear-date').datetimepicker({
              useCurrent: false,
              format: 'DD/MM/YYYY'
          });

          $("#appear-date").on("dp.change", function (e) {
            $('#disappear-date').data("DateTimePicker").minDate(e.date);
           });
          $("#disappear-date").on("dp.change", function (e) {
              $('#appear-date').data("DateTimePicker").maxDate(e.date);
          });
        });


</script>

<div ng-include src="'views/modal/enquiry-complete.html'"></div>
